<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <img src="rocket.svg" alt="Rocket Loading Animation">
    </div>
    <div class="container">
        <!-- Results Navigation -->
        <div id="resultsNav">
            <span class="background"></span>
            <h3 class="text-select blue" onclick="showFavorites()">Favorites</h3>
            <h3 class="text-select no-cursor">&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
            <h3 class="text-select blue" onclick="getNasaPictures()">Load More</h3>
        </div>
        <!-- Results Array -->
        <div id="results"></div>

        <!-- Favorites Navigation -->
        <div id="favoritesNav"> 
            <span class="background"></span>           
            <div class="text-select-container">
                <h3 class="text-select blue" onclick="showResults()">Load More NASA Images</h3>
            </div>
        </div>
        <!-- Favorites Array -->
        <div id="favorites"></div>
    </div>
    <!-- Save Confirmation -->
    <div class="save-confirmed" id="saveConfirmed">
        <h1>ADDED!</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
